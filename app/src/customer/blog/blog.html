
<body>
    <div id="all">

        <div id="content">
            <div class="container">

                <!-- *** LEFT COLUMN ***
		     _________________________________________________________ -->

                <div class="col-sm-12" id="blog-listing">

                    <ul class="breadcrumb">

                        <li><a href="#home">Home</a>
                        </li>
                        <li>Blog</li>
                    </ul>


                    <div class="box">

                        <h1>FLOWER NEWS</h1>
                        <p>This is out blog, share knowledge about care plant.</p>

                    </div>

                    <div class="post" ng-repeat="blog in blogs.data">
                        <h2><a href="#post/id={{blog._id}}">{{blog.title}}</a></h2>
                        <p class="author-category">By <a href="#"></a> in <a href=""></a>
                        </p>
                        <hr>
                        <p class="date-comments">
                            <a href="#post/id={{blog._id}}"><i class="fa fa-calendar-o"></i> {{blog.createdAt}}</a>
                        </p>
                        <div class="image">
                            <a href="#post/id={{blog._id}}">
                                <img ng-src="{{blog.image}}" class="img-responsive" alt="Example blog post alt">
                            </a>
                        </div>
                        <p class="intro">{{blog.description}}</p>
                        <p class="read-more"><a href="#post/id={{blog._id}}" class="btn btn-primary">Continue reading</a>
                        </p>
                    </div>


                    <ul class="pager">
                        <li class="previous"><a href="#order">&larr; Older</a>
                        </li>
                        <li class="next disabled"><a href="#">Newer &rarr;</a>
                        </li>
                    </ul>



                </div>
                <!-- /.col-md-9 -->

                <!-- *** LEFT COLUMN END *** -->




            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

    </div>
    <!-- /#all -->

</body>
