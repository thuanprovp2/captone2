
<body>

    <div id="all">

        <div id="content">
            <div class="container">

                <div class="col-sm-12">

                    <ul class="breadcrumb">

                        <li><a href="#home">Home</a>
                        </li>
                        <li><a href="#blog">Blog</a>
                        </li>
                        <li>{{item.title}}</li>
                    </ul>
                </div>

                <div class="col-sm-12" id="blog-post">


                    <div class="box">

                        <h1>{{item.title}}</h1>
                        <p class="author-date">By <a href="#"></a> | {{item.createdAt}}</p>

                        <div id="post-content">
                            <img src="{{item.image}}" class="img-responsive" alt="">
                            <p>{{item.description}}</p>
                        </div>
                        <!-- /#post-content -->

                        <div id="comments" data-animate="fadeInUp">
                            <h4>2 comments</h4>


                            <div class="row comment">
                                <div class="col-sm-3 col-md-2 text-center-xs">
                                    <p>
                                        <img src="resource/img/blog-avatar2.jpg" class="img-responsive img-circle" alt="">
                                    </p>
                                </div>
                                <div class="col-sm-9 col-md-10">
                                    <h5>Julie Alma</h5>
                                    <p class="posted"><i class="fa fa-clock-o"></i> September 23, 2011 at 12:00 am</p>
                                    <p>demo comment</p>
                                </div>
                            </div>
                            <!-- /.comment -->

                        </div>
                        <!-- /#comments -->


                    </div>
                    <!-- /.box -->
                </div>
                <!-- /#blog-post -->



            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

    </div>
    <!-- /#all -->

</body>
